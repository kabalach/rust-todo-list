        .filter-btn:hover {

        .filter-btn.active {

        }
        
        .tasks-section {

        }
        
        .task-item:hover {

        .task-item:last-child {

        }
        
        .task-checkbox {
            width: 20px;

        }
        
        .task-content {

        .task-title {

        }
        
        .task-title.completed {

        }
        
        .task-description {

        .task-meta {

        }
        
        .task-actions {

        .btn-small {

        }
        
        .loading {

            color: #7f8c8d;
        }
        
        .error-message {

            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background-color: #d4edda;

        .empty-state {

        .empty-state-icon {

        @keyframes fadeIn {

            }

                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ Todo List</h1>
            <p class="subtitle">åŸºäº Rust + Axum æ„å»ºçš„é«˜æ€§èƒ½ä»»åŠ¡ç®¡ç†ç³»ç»Ÿ</p>
        </header>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <div class="add-task-section">
            <h2 style="margin-bottom: 15px;">æ·»åŠ æ–°ä»»åŠ¡</h2>
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="taskTitle">ä»»åŠ¡æ ‡é¢˜ *</label>
                    <input type="text" id="taskTitle" placeholder="è¾“å…¥ä»»åŠ¡æ ‡é¢˜..." maxlength="200" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">ä»»åŠ¡æè¿°</label>
                    <textarea id="taskDescription" placeholder="è¾“å…¥ä»»åŠ¡æè¿°ï¼ˆå¯é€‰ï¼‰..." maxlength="1000"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">â• æ·»åŠ ä»»åŠ¡</button>
            </form>
        </div>
        
        <div class="stats-section" id="statsSection">
            <div class="stat-card">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">æ€»ä»»åŠ¡æ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">å·²å®Œæˆ</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingTasks">0</div>
                <div class="stat-label">æœªå®Œæˆ</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completionRate">0%</div>
                <div class="stat-label">å®Œæˆç‡</div>
            </div>
        </div>
        
        <div class="filter-section">
            <span style="font-weight: 500;">ç­›é€‰ï¼š</span>
            <button class="filter-btn active" onclick="filterTasks('all')">å…¨éƒ¨</button>
            <button class="filter-btn" onclick="filterTasks('pending')">æœªå®Œæˆ</button>
            <button class="filter-btn" onclick="filterTasks('completed')">å·²å®Œæˆ</button>
        </div>
        
        <div class="tasks-section">
            <h2 style="margin-bottom: 15px;">ä»»åŠ¡åˆ—è¡¨</h2>
            <div id="tasksList" class="loading">åŠ è½½ä¸­...</div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api';
        let currentFilter = 'all';
        let allTasks = [];
        
        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) {
                return 'åˆšåˆš';
            } else if (diff < 3600000) {
                return Math.floor(diff / 60000) + ' åˆ†é’Ÿå‰';
            } else if (diff < 86400000) {
                return Math.floor(diff / 3600000) + ' å°æ—¶å‰';
            } else {
                return date.toLocaleDateString('zh-CN');
            }
        }
        
        // è·å–ä»»åŠ¡åˆ—è¡¨
        async function fetchTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                const data = await response.json();
                
                if (data.success) {
                    allTasks = data.data;
                    displayTasks();
                    updateStats();
                } else {
                    showError('è·å–ä»»åŠ¡åˆ—è¡¨å¤±è´¥');
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        }
        
        // æ˜¾ç¤ºä»»åŠ¡åˆ—è¡¨
        function displayTasks() {
            const tasksList = document.getElementById('tasksList');
            let tasks = allTasks;
            
            // åº”ç”¨ç­›é€‰
            if (currentFilter === 'completed') {
                tasks = tasks.filter(task => task.completed);
            } else if (currentFilter === 'pending') {
                tasks = tasks.filter(task => !task.completed);
            }
            
            if (tasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“‹</div>
                        <p>æš‚æ— ${currentFilter === 'all' ? '' : currentFilter === 'completed' ? 'å·²å®Œæˆçš„' : 'æœªå®Œæˆçš„'}ä»»åŠ¡</p>
                    </div>
                `;
                return;
            }
            
            tasksList.innerHTML = tasks.map(task => `
                <div class="task-item fade-in">
                    <input type="checkbox" 
                           class="task-checkbox" 
                           ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask('${task.id}', this.checked)">
                    <div class="task-content">
                        <div class="task-title ${task.completed ? 'completed' : ''}">${escapeHtml(task.title)}</div>
                        ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                        <div class="task-meta">
                            åˆ›å»ºäº ${formatDate(task.created_at)}
                            ${task.updated_at !== task.created_at ? ` Â· æ›´æ–°äº ${formatDate(task.updated_at)}` : ''}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-danger btn-small" onclick="deleteTask('${task.id}')">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }
        
        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        async function updateStats() {
            try {
                const response = await fetch(`${API_BASE}/tasks/stats`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalTasks').textContent = data.data.total;
                    document.getElementById('completedTasks').textContent = data.data.completed;
                    document.getElementById('pendingTasks').textContent = data.data.pending;
                    document.getElementById('completionRate').textContent = Math.round(data.data.completion_rate) + '%';
                }
            } catch (error) {
                console.error('è·å–ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
            }
        }
        
        // æ·»åŠ ä»»åŠ¡
        document.getElementById('addTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            
            if (!title) {
                showError('è¯·è¾“å…¥ä»»åŠ¡æ ‡é¢˜');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title,
                        description: description || null
                    }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('ä»»åŠ¡æ·»åŠ æˆåŠŸï¼');
                    document.getElementById('addTaskForm').reset();
                    fetchTasks();
                } else {
                    showError(data.error || 'æ·»åŠ ä»»åŠ¡å¤±è´¥');
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        });
        
        // åˆ‡æ¢ä»»åŠ¡çŠ¶æ€
        async function toggleTask(id, completed) {
            try {
                const response = await fetch(`${API_BASE}/tasks/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ completed }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(completed ? 'ä»»åŠ¡å·²å®Œæˆï¼' : 'ä»»åŠ¡æ ‡è®°ä¸ºæœªå®Œæˆ');
                    fetchTasks();
                } else {
                    showError(data.error || 'æ›´æ–°ä»»åŠ¡å¤±è´¥');
                    fetchTasks(); // æ¢å¤åŸçŠ¶æ€
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
                fetchTasks(); // æ¢å¤åŸçŠ¶æ€
            }
        }
        
        // åˆ é™¤ä»»åŠ¡
        async function deleteTask(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/tasks/${id}`, {
                    method: 'DELETE',
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('ä»»åŠ¡åˆ é™¤æˆåŠŸï¼');
                    fetchTasks();
                } else {
                    showError(data.error || 'åˆ é™¤ä»»åŠ¡å¤±è´¥');
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        }
        
        // ç­›é€‰ä»»åŠ¡
        function filterTasks(filter) {
            currentFilter = filter;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayTasks();
        }
        
        // é¡µé¢åŠ è½½æ—¶è·å–ä»»åŠ¡åˆ—è¡¨
        window.addEventListener('load', () => {
            fetchTasks();
            
            // å®šæœŸåˆ·æ–°ç»Ÿè®¡ä¿¡æ¯
            setInterval(updateStats, 30000);
        });
        
        // æ£€æŸ¥ API å¥åº·çŠ¶æ€
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                console.log('API Health:', data);
            } catch (error) {
                console.error('Health check failed:', error);
                showError('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·æ£€æŸ¥æœåŠ¡æ˜¯å¦æ­£åœ¨è¿è¡Œ');
            }
        }
        
        checkHealth();
    </script>
</body>
